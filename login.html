<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="login_wrap">
                <div class="login_img">
                    <img src="images/login-img.png" alt="images">
                </div>
                <div class="login_detail">
                    <h3>Login to <span>Start</span></h3>
                    <div class="login_form">
                        <form>
                            <div>
                                <label for="email">Email Address</label>
                                <div class="input-group">
                                    <img src="images/Message.png" class="login_input-img" alt="image">
                                    <input type="email" id="email" class="form-control login_mail"
                                        placeholder="Email Id">
                                </div>
                            </div>
                            <div>
                                <label for="pwd">Password</label>
                                <div class="input-group">
                                    <!-- <i class="fa-solid fa-lock login_fa"></i> -->
                                    <img src="images/open_lock.png" class="login_input-img" alt="">
                                    <input type="password" class="form-control login_psw" id="pwd"
                                        placeholder="Password">
                                    <i class="fa-regular fa-eye login_fae"></i>
                                </div>
                            </div>
                            <div class="login_forgot-pwd">
                                <a href="#">Forgot Password</a>
                            </div>
                            <button class="login_btn">Login</button>
                        </form>
                    </div>
                    <p class="login_forgot-signup">Dont't have an account yet? <a href="#"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

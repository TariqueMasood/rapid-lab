<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/styles.css">
    <title>Forgot Password</title>
</head>

<body>
    <div class="forgot_pwd">
        <div class="container">
            <div class="forgot_wrap">
                <div class="forgot_img">
                    <img src="images/forgot-img.png" alt="image">
                </div>
                <div class="forgot_detail">
                    <p>Forgot <span>Password</span></p>
                    <form>
                        <label for="email" class="forgot_email-label">Enter Your Email</label>
                        <div class="input-group">
                            <i class="fa-solid fa-envelope login_fa"></i>
                            <input type="email" class="form-control forgot_email" placeholder="Email Id" id="email">
                        </div>
                        <div class="forgot_resend">
                            <a href="#">Resend OTP</a>
                        </div>
                        <div class="forgot_submit">
                            <button class="btn btn-primary" type="submit">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
